{% extends 'base.html' %}

{% block title%}
    Главная страница
{% endblock %}

{%block body%}
    <div class="wrapper" id="main-wrapper">
        <div class="box" id="user-data-box">
            <form class="container" id="input-container" method="post">
                <h1>ENTER TRADE DATA</h1>
                <div class="cage" id="token-1-input" >
                    <label>YOUR TOKEN</label>
                    <input id="token-1-input-name" type="text" name="input-token1">
                </div>

                <div class="cage" id="token-2-input" >
                    <label>DESIRED TOKEN</label>
                    <input id="token-2-input-name" type="text" name="input-token2">
                </div>

                <div class="cage" id="amount-input" name="input-value">
                    <label>TRADE SIZE</label>
                    <input type="number" min="0" step="1">
                </div>

                <a href="/index/result">
                    <input type="submit" value="CALCULATE" name="submit-button"/>
                 </a>
            </form>

            <div class = "container" id = "output-container">
                <h2 class="inner-header">...</h2>
                <div>
                    {{ result[0] }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
